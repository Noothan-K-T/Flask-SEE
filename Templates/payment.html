<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .bill-details {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .bill-details h2 {
            margin-bottom: 10px;
        }

        .bill-details p {
            margin: 5px 0;
        }

        .bill-details p span {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="text"]:hover,
        input[type="submit"]:hover {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Green theme for successful payment */
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Payment</h1>
        <div class="bill-details">
            <h2>BILL:</h2>
            <p><span>Car model:</span> {{ car_name }}</p>
            <p><span>Price per hour:</span> ${{ price_per_hour }}</p>
            <p><span>Rental hours:</span> {{ rental_hours }}</p>
            <p><span>Total cost:</span> ${{ total_cost }}</p>
        </div>
        <form method="post">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required><br>
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" required><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>
            <input type="submit" value="Pay">
        </form>
    </div>
</body>
</html>
